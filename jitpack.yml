jdk:
  - openjdk17

# Only build when tag starts with 'android-'
before_install:
  - |
    if [[ "$JITPACK_TAG" == android-* ]]; then
      echo "Building Android SDK..."
    else
      echo "Skipping - not an Android release"
      exit 1
    fi

install:
  - cd sdk/android
  - chmod +x gradlew
  - ./gradlew clean :dreaction:build :dreaction:publishToMavenLocal -x test
